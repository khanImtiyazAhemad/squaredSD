<div class="container" style="margin-top: 70px;background:#F4D03F;min-height:450px">
   <!-- <img src="static/image/Stretching_lady.jpg" class="img-responsive"> -->
   <div class='col-md-12' ng-repeat='product in productList' ng-if='productList.length'>
      <md-card class="block-h">
         <div class="serv-view">
            <label>Name of Product:</label>
            <span>{{product.product_name}}</span>
         </div>
         <div class="serv-view">
            <label>Description:</label>
            <span>{{product.product_description}}</span>
         </div>
         <div class="serv-view">
            <label>Owner of Product:</label>
            <span>{{product.user}}</span>
         </div>
      </md-card>
   </div>
   <div class='col-md-12' ng-if='productList.length==0'>
      <h3 text-center>No product available in the List...</h3>
   </div>
</div>
